<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{contact::layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p_image {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <section>

    <div class="card mr-6 ml-6">
      <div class="card-body text-center ">
        <h1 class="text-center"> <i class="fas fa-user-plus me-lg-3"></i>Show Contact
        </h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">phone</th>
              <th scope="col">Work</th>
              <th scope="col">Action</th>

            </tr>
          </thead>
          <tbody>
            <tr th:each=" c: ${contacts}">
              <th scope="row"><img class="p_image" th:src="${'/img/'+ c.cimage}" alt="image"><span
                  th:text="${c.cname}"></span></th>
              <td><a href="" th:href="${'/contact/'+ c.cid}"><span th:text="${c.email}"></span> </a></td>
              <td th:text="${c.mobile_no}"></td>
              <td th:text="${c.work}"></td>
              <td>
                <a class="btn btn-primary" th:href="${'/update/'+c.cid}" role="button">Update</a>
                <a class="btn btn-danger" th:href="${'/delete/'+c.cid}" role="button">Delete</a>

              </td>

            </tr>

          </tbody>

        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination ">
            <li th:if="${page!= 0}" class="page-item"><a th:href="@{'/show_contact/'+ ${page-1}}" class="page-link"
                href="#">Previous</a></li>
            <li th:classappend="${page==i-1?active:''}" th:each="i :${numbers}" class="page-item"><a
                th:href="@{'/show_contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

            <li th:if="${page+1 != total}" class="page-item"><a th:href="@{'/show_contact/'+${page+1}}"
                class="page-link" href="#">Next</a></li>
          </ul>
        </nav>

      </div>
    </div>
  </section>
</body>

</html>
