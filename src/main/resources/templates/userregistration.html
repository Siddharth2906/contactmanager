                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">

                            <div  th:each="e:${#fields.errors('password')}"  th:text="${e}" class="invalid-feedback"></div>

                            <div  th:each="e:${#fields.errors('about')}"  th:text="${e}" class="invalid-feedback"></div>

                        </div>


                        <div class="d-flex justify-content-between align-items-center">

                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" th:classappend="${#fields.hasErrors('check')?'is-invalid':''}" type="checkbox" th:name="check"

                                    Confirm details
